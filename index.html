<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <img class="mobile-img" src="/product/images/image-product-mobile.jpg" alt="perfume-mobile">
    <img class="perfume" src="/product/images/image-product-desktop.jpg" alt="perfume">
    <section>
      <h3> PERFUME </h3>
      <h1> Gabrielle Essence Eau De Parfum </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <article>
        <div class="big"> $149.99 </div>
        <div class="small"> $169.99 </div>
      </article>
        <button type="submit"><img class="cart" src="/product/images/icon-cart.svg" alt="cart"> Add to Cart</button> 
    </section>
  </main>
  <footer>
    <div class="attribution">
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
      Coded by <a href="#">Monica Munoz</a>. </p>
    </footer>
  </div>
</body>
</html>
